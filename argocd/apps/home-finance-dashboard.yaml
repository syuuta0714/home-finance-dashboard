apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-finance
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/syuuta0714/home-finance-dashboard.git
    targetRevision: QA_v1.0.1
    path: helm
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: home-finance
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
