apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-finance
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/[user]/home-finance.git
    targetRevision: main
    path: helm
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: home-finance
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
