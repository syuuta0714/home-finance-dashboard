name: build-and-push-images

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  SHA: ${{ github.sha }}

jobs:
  backend:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (backend)
      - uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          platforms: linux/arm64
          tags: |
            ghcr.io/${{ env.OWNER }}/home-finance-backend:latest
            ghcr.io/${{ env.OWNER }}/home-finance-backend:${{ env.SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  frontend:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (frontend)
      - uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          platforms: linux/arm64
          tags: |
            ghcr.io/${{ env.OWNER }}/home-finance-frontend:latest
            ghcr.io/${{ env.OWNER }}/home-finance-frontend:${{ env.SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max